{% extends "base1.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class = "content-section" style="margin-top: 70px; text-align: center; align-items: center; margin-left: 270px;">
		<div class="card" style="width: 800px;">
		<div align="center" class="card-body">
            <h2>{{ user }}</h2>
		<form method = "POST">
			{% csrf_token %}
			<fieldset class="form-group">
                <legend class="border-bottom mb-4">Monthly Salary</legend>
                <div align="center" style="width: 30%;">
                {{ form|crispy }}
            </div>
			</fieldset>
			<div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
			</div>
		</form>
		</div>
		</div>
	</div>
{% endblock content %}
