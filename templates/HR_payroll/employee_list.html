{% extends "base1.html" %}
{% block content %}
<style>
    li {
        text-align: left;
        font-size: large;
    }

    .list-group-item{
       padding-left: 40px; 
       padding-right: 40px; 
    }

    .list-group-item:hover {
        background-color: #e9e9e9;
    }

    .btn-outline-primary{
        float: right;
    }
</style>
<div class="container" style="margin-top: 90px;">
<form align="center" class="form-group" method="GET">
    <input class="rounded-lg border border-success"  name = "q" type="text" placeholder="Search...">
    <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Search</button>
</form>
{% if object_list %}
<div class="list-group">
    {% for obj in object_list %}
    <li class="list-group-item">
        {{ obj.username }}
        <a href="{% url 'HR_payroll:salary' obj.pk %}" class="btn btn-outline-primary">Monthly Salary</a>
        <a href="{% url 'HR_payroll:pay-amount' obj.pk %}" class="btn btn-outline-success float-right">Payable Amount</a>
    </li>
    {% endfor %}
</div>
{% else %}
<h2>There are no employees with this username</h2>
{% endif %}
</div>
{% endblock content %}
