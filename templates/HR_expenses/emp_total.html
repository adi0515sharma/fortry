{% extends 'base1.html' %}

{% load static %}
{% block title %}
|EMPLOYEE TOTAL
{% endblock %}
{% block content %}
    <div class="container">
        <div class="card shadow p-4">
            {% if users %}
                {% for u in users,amt in amount_list %}
                    <ul>
                        <li>
                            <div class="row">
                                <div class="col-sm-9">
                                    {{ u }}
                                </div>
                                <div class="col-sm-3">
                                    <div class="btn btn-sm btn-success">
                                        {{ amt }}
                                    </div>
                                </div>

                            </div>
                        </li>
                    </ul>
                    
                {% endfor %}
            {% endif %}
        </div>
    </div>
    
{% endblock %}
