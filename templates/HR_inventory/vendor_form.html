{% extends "base1.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class = "content-section" style="margin-top: 70px; text-align: center; align-items: center; margin-left: 270px;">
		<div class="card" style="width: 800px;">
		<div class="card-body">
		<form method = "POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Vendor Details</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
                {% if 'create' in request.path %}
                <button class="btn btn-outline-info" type="submit">Create</button>
                {% else %}
                <button class="btn btn-outline-info" type="submit">Update</button>
                {% endif %}
			</div>
		</form>
		</div>
		</div>
	</div>
{% endblock content %}
