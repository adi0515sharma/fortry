{% extends "base1.html" %}
{% block content %}

<div class="container" style="margin-top: 100px;">
<h2> {{current_user}}'s Team</h2>
<hr>
{% if members %}
{% for member in members %}
<a href="{% url 'HR_tasks:event_view' member.id %}"><ul class="list-group-item" style="font-size: large;">{{ member }}</ul></a>
{% endfor %}
{% else %}
<h3>No team members currently</h3>
{% endif %}
<br>
{% if current_user != user %}
<form action = "{% url 'HR_user_profiles:team' current_user %}" method="GET" style="float: right;">
    <select name="add" class="selectpicker" data-live-search="true" title="Select Employee" data-size=10>
        {% for u in users %}
        <option value="{{u.username}}">{{u.username}}</option>
        {% endfor %}
    </select>
    <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Add</button>
</form>
<form action = "{% url 'HR_user_profiles:team' current_user %}" method="GET" style="float: left;">
    <select name="remove" class="selectpicker" data-live-search="true" title="Select Employee" data-size=10>
        {% for u in users %}
        <option value="{{u.username}}">{{u.username}}</option>
        {% endfor %}
    </select>
    <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Remove</button>
</form>
{% else %}
<form action = "{% url 'HR_user_profiles:team' %}" method="GET" style="float: right;">
    <select name="add" class="selectpicker" data-live-search="true" title="Select Employee" data-size=10>
        {% for u in users %}
        <option value="{{u.username}}">{{u.username}}</option>
        {% endfor %}
    </select>
    <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Add</button>
</form>
<form action = "{% url 'HR_user_profiles:team' %}" method="GET" style="float: left;">
    <select name="remove" class="selectpicker" data-live-search="true" title="Select Employee" data-size=10>
        {% for u in users %}
        <option value="{{u.username}}">{{u.username}}</option>
        {% endfor %}
    </select>
    <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Remove</button>
</form>
{% endif %}
</div>
<script>
    $(document).ready(function() {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
{% endblock %}
